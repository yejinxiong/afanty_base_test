spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/afanty_test?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    dbcp2:
      initial-size: 1
      min-idle: 3
      max-total: 20
      max-wait-millis: 60000
      time-between-eviction-runs-millis: 60000  # 间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      min-evictable-idle-time-millis: 30000 # 一个连接在池中最小生存的时间，单位是毫秒
      test-while-idle: false
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true  # 打开PSCache

# es配置类
elasticsearch:
  host: 127.0.0.1
  port: 9200

# 用于控制是否开启Swagger，生产环境记得关闭Swagger，将值设置为 false
springfox:
  swagger2:
    enabled: true

